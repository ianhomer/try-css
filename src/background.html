<!DOCTYPE html>
<html lang="en">
  <head>
    <title>background</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: grid;
        place-content: center;
        background-color: #eee;
      }
      h1 {
        font-family: system-ui, sans-serif;
        font-size: 2rem;
      }
      p {
        --background: green;
        background: var(--background);
      }
      p::after {
        content: var(--background, "no background");
      }
      p.green {
        --background: green;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <h1>backgrounds</h1>
        <p style="--background: green">X</p>
      </article>
    </main>
  </body>
</html>
