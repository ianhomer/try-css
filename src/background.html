<!DOCTYPE html>
<html lang="en">
  <head>
    <title>background</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: grid;
        place-content: center;
        background-color: #eee;
      }
      h1 {
        font-family: system-ui, sans-serif;
        font-size: 3rem;
      }
      p {
        font-size: 2rem;
        background: var(--background);
      }
      p::after {
        content: attr(style);
      }
      p.green {
        --background: green;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <h1>backgrounds</h1>
        <p>no background</p>
        <p style="--background: #aaa" />
        <p style="--background: rgba(0, 99, 0, 0.2)" />
        <p style="--background: linear-gradient(#eee, #999)" />
        <p style="--background: linear-gradient(to right, #eee, #999)" />
        <p style="--background: linear-gradient(#eee, #999, #eee)" />
        <p style="--background: linear-gradient(180deg, #eee, #999)" />
        <p
          style="
            --background: repeating-linear-gradient(to right, #eee, #999 10%);
          "
        />
      </article>
    </main>
  </body>
</html>
